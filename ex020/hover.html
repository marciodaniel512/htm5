<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo de Hover</title>
    <style>
        div:hover{
            
            color: red;
        }

        div > p{
            display: none;
        }
        
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 110px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>

    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>

    <a href="pseudoclasse.html">PREV PAGE</a>
</body>
</html>
