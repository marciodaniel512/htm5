<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="php/cadastro.php" method="get">
        <p>
            <label for="inumero">Número:</label>
            <input type="range" name="numero" id="inumero" min="0" max="10" value="5" oninput="ivalor.innerHTML = Number(inumero.value)">
            
            <output id="ivalor">5</output>
        </p>
    </form>
</body>
</html>
