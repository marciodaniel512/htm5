<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="css/tabela002.css">
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
    Anatomia para tabelas grandes
    TABLE
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45.919.049</td>      
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td>21.168.791</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td>17.264.943</td>
            </tr>

            <tr>
                <td>Paraná</td>
                <td>11.433.957</td>
            </tr>

            <tr>
                <td>Rio Grande do Sul</td>
                <td>11.377.239</td>
            </tr>     
        </tbody>

        <tfoot>
            <th>Total de Habitantes</th>
            <td>0000000000</td>
        </tfoot>
    </table>
</body>
</html>
