<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="../css/pagina005.css">
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>

    <div id="saida"></div>

    <script>
        function clicou(){
            s = window.document.getElementById("saida")
            s.innerHTML+= '<p>Você cliclou na saída</p>'
        }
    </script>
</body>
</html>
